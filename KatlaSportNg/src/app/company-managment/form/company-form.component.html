<div class="container">
        <h2>Company Editor</h2>
        <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
          <div class="form-group" *ngIf='existed'>
            <label for="idLabel">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="company.id" name="id" #id="ngModel"
              readonly>
          </div>
          <div class="form-group">
            <label for="name" id="nameLabel">Company Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="3" maxlength="60" required [(ngModel)]="company.name"
              name="name" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">Company Name is required.</div>
              <div *ngIf="name.errors.minlength">Company Name must be at least 4 characters long.</div>
            </div>
          </div>
          <div class="form-group">
                <label for="address" id="surnameLabel">Company Address</label>
                <input type="text" class="form-control" id="address" aria-describedby="addressLabel" minlength="3" maxlength="60" required [(ngModel)]="company.address"
                  name="address" #address="ngModel">
                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                  <div *ngIf="address.errors.required">Company Address is required.</div>
                  <div *ngIf="address.errors.minlength">Company Address must be at least 4 characters long.</div>
                </div>
          </div>
          <div class="form-group">
                <label for="city" id="Label">Company City</label>
                <input type="text" class="form-control" id="city" aria-describedby="cityLabel"  required [(ngModel)]="company.city"
                  name="city" #city="ngModel">
                <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger">
                  <div *ngIf="city.errors.required">Company City is required.</div>
                </div>
          </div>
          <div class="form-group">
              <label for="country" id="Label">Company Country</label>
              <input type="text" class="form-control" id="country" aria-describedby="countryLabel"  required [(ngModel)]="company.country"
                name="country" #country="ngModel">
              <div *ngIf="country.invalid && (country.dirty || country.touched)" class="alert alert-danger">
                <div *ngIf="country.errors.required">Company Country is required.</div>
              </div>
          </div>
          <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancle group">
              <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
