<div class="container">
        <h2>Accountant Editor</h2>
        <form (ngSubmit)="onSubmit()" #accountantForm="ngForm">
          <div class="form-group" *ngIf='existed'>
            <label for="idLabel">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="accountant.id" name="id" #id="ngModel"
              readonly>
          </div>
          <div class="form-group">
            <label for="name" id="nameLabel">Accountant Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="3" maxlength="60" required [(ngModel)]="accountant.name"
              name="name" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">Accountant Name is required.</div>
              <div *ngIf="name.errors.minlength">Accountant Name must be at least 4 characters long.</div>
            </div>
          </div>
          <div class="form-group">
                <label for="surname" id="surnameLabel">Accountant Surname</label>
                <input type="text" class="form-control" id="surname" aria-describedby="surnameLabel" minlength="3" maxlength="60" required [(ngModel)]="accountant.surname"
                  name="surname" #surname="ngModel">
                <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-danger">
                  <div *ngIf="surname.errors.required">Accountant Surname is required.</div>
                  <div *ngIf="surname.errors.minlength">Accountant Surname must be at least 4 characters long.</div>
                </div>
          </div>
          <div class="form-group">
            <label for="photo" id="Label">Accountant Photo</label>
            <input class="form-control" (change)="onFileChange($event)" type="file" id="fileUpload">
          </div>
          <div class="form-group">
                <label for="age" id="Label">Accountant Age</label>
                <input type="text" class="form-control" id="age" aria-describedby="ageLabel"  required [(ngModel)]="accountant.age"
                  name="age" #age="ngModel">
                <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
                  <div *ngIf="age.errors.required">Accountant Age is required.</div>
                </div>
            </div>
            <div class="form-group">
                    <label for="chiefId" id="chiefIdLabel">Product ChiefId</label>
                    <select class="custom-select" [(ngModel)]="accountant.chiefId" id="chiefId" aria-describedby="chiefIdLabel" #chiefId="ngModel"
                      [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let chiefId of accountanslist" [ngValue]="chiefId.id">{{chiefId.name}}</option>
                    </select>
            </div>
          <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancle group">
              <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
