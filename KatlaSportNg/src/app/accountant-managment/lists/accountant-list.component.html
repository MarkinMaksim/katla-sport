<div class="container">
    <h2>Accountant List</h2>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <!-- TODO STEP 6 - Add Code and Name headers here. -->
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">Suername</th>
        <th scope="col">Age</th>
        <th scope="col">Chief</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let accountant of accountants">
          <th scope="row">{{accountant.id}}</th>
          <th scope="row"><img src = {{accountant.photo}} width="100" height="100"></th>
          <th scope="row">{{accountant.name}}</th>
          <th scope="row">{{accountant.surname}}</th>
          <th scope="row">{{accountant.age}}</th>
          <th scope="row">{{accountant.chiefId}}</th>
          <!-- TODO STEP 6 - Add code and name values here. -->
          <td>
            <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">            
                <div class="btn-group mr-2" role="group" aria-label="Delete group"  (click)="onDelete(accountant.id)">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
              <div class="btn-group" role="group" aria-label="Edit group">
                <button routerLink="/accountant/{{accountant.id}}" type="button" class="btn btn-primary">Edit</button>
              </div>
              <!-- TODO STEP 6 - Add buttons here. -->
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group" role="group" aria-label="New group">
        <button routerLink="/accountant" type="button" class="btn btn-primary">New accountant</button>
      </div>
    </div>
  </div>
