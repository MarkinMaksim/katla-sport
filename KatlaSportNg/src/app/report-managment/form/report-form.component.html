<div class="container">
        <h2>Report Editor</h2>
        <form (ngSubmit)="onSubmit()" #accountantForm="ngForm">
          <div class="form-group" *ngIf='existed'>
            <label for="idLabel">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="report.id" name="id" #id="ngModel"
              readonly>
          </div>
          <div class="form-group">
            <label for="companyId" id="companyIdLabel">Report CompanyId</label>
            <select class="custom-select" [(ngModel)]="report.companyId" id="companyId" aria-describedby="companyIdLabel" #companyId="ngModel"
              [ngModelOptions]="{standalone: true}">
            <option *ngFor="let companyId of companyslist" [ngValue]="companyId.id">{{companyId.name}}</option>
            </select>
          </div>
          <div class="form-group">
              <label for="accountantId" id="accountantIdLabel">Report AccountantId</label>
              <select class="custom-select" [(ngModel)]="report.accountantId" id="accountantId" aria-describedby="accountantIdLabel" #accountantId="ngModel"
                [ngModelOptions]="{standalone: true}">
              <option *ngFor="let accountantId of accountantsList" [ngValue]="accountantId.id">{{accountantId.name}}</option>
              </select>
            </div>
          <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancle group">
              <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
