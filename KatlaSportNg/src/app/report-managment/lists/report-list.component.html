<div class="container">
    <h2>Report List</h2>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <!-- TODO STEP 6 - Add Code and Name headers here. -->
        <th scope="col">CompanyID</th>
        <th scope="col">AccountantID</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <th scope="row">{{report.id}}</th>
          <th scope="row">{{report.companyId}}</th>
          <th scope="row">{{report.accountantId}}</th>
          <!-- TODO STEP 6 - Add code and name values here. -->
          <td>
            <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">            
                <div class="btn-group mr-2" role="group" aria-label="Delete group"  (click)="onDelete(report.id)">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
              <div class="btn-group" role="group" aria-label="Edit group">
                <button routerLink="/report/{{report.id}}" type="button" class="btn btn-primary">Edit</button>
              </div>
              <!-- TODO STEP 6 - Add buttons here. -->
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group" role="group" aria-label="New group">
        <button routerLink="/report" type="button" class="btn btn-primary">New report</button>
      </div>
    </div>
  </div>
